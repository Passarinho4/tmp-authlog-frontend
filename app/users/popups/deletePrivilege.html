<div class="panel panel-primary panel-application">
    <div class="panel-heading">Privileges</div>

    <table class="table table-striped table-td-vert-middle">
        <thead>
        <tr>
            <th>Privilege</th>
            <th>Manage</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="privilege in ngDialogData.privileges">
            <td>{{privilege}}</td>
            <td>
                <button ng-click="deletePrivilege(privilege)" class="btn btn-xs btn-warning">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
